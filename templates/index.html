<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Prediction</title>
  <style>
    table.data {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table.data th, table.data td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Weather Prediction</h1>
  <form method="post">
    <label for="clear_values">Clear Weather Values (comma-separated):</label>
    <input type="text" id="clear_values" name="values_clear">
    <br>
    <label for="cloudy_values">Cloudy Weather Values (comma-separated):</label>
    <input type="text" id="cloudy_values" name="values_cloudy">
    <br>
    <label for="rainy_values">Rainy Weather Values (comma-separated):</label>
    <input type="text" id="rainy_values" name="values_rainy">
    <br>
    <label for="unified_values">Unified Weather Values (comma-separated):</label>
    <input type="text" id="unified_values" name="values_unified">
    <br>
    <input type="submit" value="Predict">
  </form>

  {% if tables %}
    {% for table in tables %}
      {{ table | safe }}
    {% endfor %}
  {% endif %}

</body>
</html>
